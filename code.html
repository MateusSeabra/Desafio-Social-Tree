<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Nagato.png">
    <title>Social Tree</title>
</head>
<body>
    <img src="Nagato.png" alt="Profile" class="image">
    <p class="text">@instagram</p>
    <a href="http://google.com" class="link1" target="_blank" style="text-decoration:none">LINK 1</a>
    <a href="http://google.com" class="link2" target="_blank" style="text-decoration:none">LINK 2</a>
    <a href="http://google.com" class="link2" target="_blank" style="text-decoration:none">LINK 3</a>
    <a href="http://google.com" class="link2" target="_blank" style="text-decoration:none">LINK 4</a>
    <div class="row">
        <div class="column1">
            <a href="http://google.com" target="_blank"><img src="assets/twitter.svg" alt="Twiter" style="width: 20px"></a>
        </div>
        <div class="column">
            <a href="http://google.com" target="_blank"><img src="assets/twitch.svg" alt="Twitch" style="width: 20px"></a>
        </div>
        <div class="column">
            <a href="http://google.com" target="_blank"><img src="assets/instagram.svg" alt="Instagram" style="width: 20px"></a>
        </div>
        <div class="column">
            <a href="http://google.com" target="_blank"><img src="assets/linkedin.svg" alt="Linkedin" style="width: 20px"></a>
        </div>
        <div class="column">
            <a href="http://google.com" target="_blank"><img src="assets/github.svg" alt="Github" style="width: 20px"></a>
        </div>
    </div>
</body>
</html>
